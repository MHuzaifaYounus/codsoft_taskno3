<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator | Made By Huzaifa Younus</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>

        <div class="container">
            <div class="screen">
                <p id="subnum"></p>
                <input type="text" name="display" id="mainnum">
            </div>
            <div class="dialpad">


                <div class="row">
                    <div id="point" class="num-btn graybtn">.</div>
                    <div id="mode" class="num-btn graybtn">%</div>
                    <div class="num-btn delbtn">Del</div>
                    <div class="num-btn acbtn">AC</div>
                </div>
                <div class="row">
                    <div id="_7" class="num-btn">7</div>
                    <div id="_8" class="num-btn">8</div>
                    <div id="_9" class="num-btn">9</div>
                    <div id="divide" class="num-btn operators">/</div>
                </div>
                <div class="row">
                    <div id="_4" class="num-btn">4</div>
                    <div id="_5" class="num-btn">5</div>
                    <div id="_6" class="num-btn">6</div>
                    <div id="multi" class="num-btn operators">*</div>
                </div>
                <div class="row">
                    <div id="_1" class="num-btn">1</div>
                    <div id="_2" class="num-btn">2</div>
                    <div id="_3" class="num-btn">3</div>
                    <div id="sub" class="num-btn operators">-</div>
                </div>
                <div class="row">
                 
                    <div id="_0" class="num-btn">0</div>
                    <div class="num-btn equalbtn">=</div>
                    <div id="add" class="num-btn operators">+</div>
                </div>

            </div>
        </div>
    </main>
    <script src="script.js">

    </script>
</body>

</html>
